    <title>The American Chronicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Comic Neue', 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Bangers', cursive;
        letter-spacing: 0.05em;
      }
      .comic-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .comic-border {
        border: 3px solid black;
      }
      
      /* Subtle Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes paperTexture {
        0% { background-position: 0 0; }
        100% { background-position: 100% 100%; }
      }
      
      .hover-lift {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
    </style>
